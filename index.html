<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Itzia üíó</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffb6d9,#ff8fc4,#ff6bb3);
    font-family:'Pacifico', cursive;
    overflow:hidden;
}

/* floating hearts */
.heart{
    position:absolute;
    color:white;
    animation: float linear infinite;
    opacity:.5;
}
@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

/* card */
.card{
    width:340px;
    height:440px;
    perspective:1200px;
}

.inner{
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    transition:1s;
}

.card.open .inner{
    transform:rotateY(180deg);
}

.side{
    position:absolute;
    width:100%;
    height:100%;
    backface-visibility:hidden;
    border-radius:25px;
    box-shadow:0 15px 40px rgba(0,0,0,.25);
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:30px;
}

.front{
    background:#ff4fa3;
    color:white;
    font-size:30px;
    cursor:pointer;
}

.back{
    background:white;
    color:#ff4fa3;
    transform:rotateY(180deg);
    font-size:22px;
}

/* buttons */
.btn{
    margin:10px;
    background:#ff4fa3;
    border:none;
    color:white;
    padding:12px 22px;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
    position:relative;
}

.btn:hover{
    transform:scale(1.1);
}

/* confetti */
.confetti{
    position:absolute;
    animation:explode 1.2s ease-out forwards;
}
@keyframes explode{
    to{
        transform:translate(var(--x), var(--y)) rotate(720deg);
        opacity:0;
    }
}
</style>
</head>

<body>

<!-- Kingston ‚Äì Faye Webster autoplay -->
<iframe width="0" height="0"
src="https://www.youtube.com/embed/LtRk8L3KZK0?autoplay=1&loop=1&playlist=LtRk8L3KZK0"
allow="autoplay">
</iframe>

<div class="card" id="card" onclick="openCard()">
    <div class="inner">

        <div class="side front">
            üíå For Itzia üíå<br>
            <small>(tap me)</small>
        </div>

        <div class="side back">
            <div>
                <h2>Itzia ‚ù§Ô∏è</h2>
                <p>
                You make my world brighter,<br>
                softer, and sweeter.<br><br>
                Will you be my Valentine?
                </p>

                <button class="btn" onclick="event.stopPropagation(); celebrate(event)">
                    Yes üíò
                </button>

                <button class="btn" id="noBtn">
                    No üôà
                </button>
            </div>
        </div>

    </div>
</div>

<script>
function openCard(){
    document.getElementById("card").classList.toggle("open");
}

/* floating hearts */
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(12+Math.random()*25)+"px";
    h.style.animationDuration=(4+Math.random()*4)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
},250);

/* confetti explosion */
function celebrate(e){
    const x=e.clientX;
    const y=e.clientY;

    for(let i=0;i<70;i++){
        const c=document.createElement("div");
        c.className="confetti";
        c.innerHTML=Math.random()>.5?"‚ù§":"";
        c.style.background=c.innerHTML?"transparent":"hsl("+Math.random()*360+"deg 90% 70%)";
        c.style.left=x+"px";
        c.style.top=y+"px";
        c.style.fontSize="14px";

        c.style.setProperty("--x",(Math.random()*300-150)+"px");
        c.style.setProperty("--y",(Math.random()*300-150)+"px");

        document.body.appendChild(c);
        setTimeout(()=>c.remove(),1200);
    }

    alert("Yay!! üíï");
}

/* running away No button */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});
</script>

</body>
</html>
