<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffb6d9,#ff8fc4,#ff6bb3);
    font-family:'Pacifico', cursive;
    overflow:hidden;
}

.float{
    position:absolute;
    animation: float linear infinite;
    pointer-events:none;
}

@keyframes float{
    from{transform:translateY(105vh);}
    to{transform:translateY(-10vh);}
}

.card{
    width:340px;
    height:440px;
    perspective:1200px;
    z-index:5;
}

.inner{
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    transition:1s;
}

.card.open .inner{
    transform:rotateY(180deg);
}

.side{
    position:absolute;
    width:100%;
    height:100%;
    backface-visibility:hidden;
    border-radius:25px;
    box-shadow:0 15px 40px rgba(0,0,0,.25);
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:30px;
}

.front{
    background:#ff4fa3;
    color:white;
    font-size:30px;
    cursor:pointer;
}

.back{
    background:white;
    color:#ff4fa3;
    transform:rotateY(180deg);
    font-size:22px;
}

.btn{
    margin:10px;
    background:#ff4fa3;
    border:none;
    color:white;
    padding:12px 22px;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
    position:relative;
}

.confetti{
    position:absolute;
    animation:explode 1.2s ease-out forwards;
}

@keyframes explode{
    to{
        transform:translate(var(--x), var(--y)) rotate(720deg);
        opacity:0;
    }
}
</style>
</head>

<body>

<iframe width="0" height="0"
src="https://www.youtube.com/embed/LtRk8L3KZK0?autoplay=1&loop=1&playlist=LtRk8L3KZK0"
allow="autoplay"></iframe>

</div>

<script>

</script>

</html>
